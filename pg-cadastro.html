<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pg-cadastro.css">
    <title>Cadastro</title>
</head>
<body>

    <div class="botao-voltar">
        <button>Voltar ao Login</button>
    </div>

    <div class="container-cadastro">
        <div class="cartao-cadastro">
            <h1>Cadastro de Novo Colaborador</h1>
            <p>Preencha os dados para criar um novo usuário</p>
            <form action="">
                <label for="nome">Nome Completo</label>
                <input type="text" placeholder="Digite seu Nome completo" name="nome" id="nome">
                
                <label for="nomeLogin">Nome de Usuário (para login)</label>
                <input type="text" placeholder="Digite seu usuário para login" name="nomeLogin" id="nomeLogin">

                <label for="senha">Criar Senha</label>
                <input type="password" placeholder="Digite sua senha" name="senha" id="senha">

                <label for="funcao">Função</label>
                <input type="text" name="funcao" id="funcao">
            </form>
            
            <button>Cancelar</button>
            <button>Cadastrar</button>
            <div href="task.html">Task</div>

        </div>
    </div>
    
</body>
</html>
